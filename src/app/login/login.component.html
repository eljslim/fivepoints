<div class="login-form mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="btnLogin(loginForm)">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" formControlName="login" class="form-control" id="login" required>
      <div *ngIf="submitted && loginForm.controls.login.errors" class="alert alert-danger">
        <div *ngIf="loginForm.controls.login.errors.required">Login is required</div>
      </div>
    </div>
    <div class="form-group ">
      <label for="Password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="Password" required>
      <div *ngIf="submitted && loginForm.controls.password.errors" class="alert alert-danger">
        <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Log in</button>
    <div class="alert alert-success" *ngIf="submitted && loginForm.valid && success">
      <strong>Success!</strong> 
    </div>
  </form>
  <p class="text-center"><a routerLink='register'>Create an Account</a></p>
</div>
