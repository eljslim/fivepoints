<!-- Page Content -->
<h1 class="mt-5">Edit To do</h1>
<a routerLink="/edit/{{index + 1}}"> click here</a>
<form class="form-inline" [formGroup]="todoForm" (ngSubmit)="btnEdit(todoForm)">
  <div class="form-group">
    <label for="todo ">Text </label>
  </div>
  <div class="form-group mx-sm-3">
    <input type="text" formControlName="title" class="form-control" id="todo">
  </div>
  <div class="form-group mx-sm-3">
    <input type="checkbox" formControlName="Done" class="form-control" id="done">
  </div>
  <div class="form-group">
    <div *ngIf="submitted && todoForm.controls.title.errors" class="alert alert-danger">
      <div *ngIf="todoForm.controls.title.errors.required">Title is required</div>
    </div>
  </div>
  <input type="submit" value="Edit" class="btn btn-primary">
</form>
